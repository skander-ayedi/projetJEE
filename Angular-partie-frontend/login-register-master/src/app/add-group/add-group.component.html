
<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="teamName">teamName</label>
        <input
          type="text"
          class="form-control"
          id="teamName"
          required
          [(ngModel)]="team.teamName"
          name="teamName"
        />
      </div>

      <div class="form-group">
        <label for="teamScore">teamScore</label>
        <input
          class="form-control"
          id="teamScore"
          required
          [(ngModel)]="team.teamScore"
          name="teamScore"
        />
      </div>

      <button (click)="save()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTeam()">Add</button>
    </div>
  </div>
</div>
