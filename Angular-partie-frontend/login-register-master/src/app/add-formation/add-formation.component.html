

<div [hidden]="submitted" style="width: 300px;">
   <form (ngSubmit)="saveformation()" style="background: aliceblue; padding: 15px; border-radius: 10px;">
     <div class="form-group">
     <label>title</label>
     <input type="text" class="form-control" id="title" required [(ngModel)]="formation.title" name="title">
    </div>

     <div class="form-group">
     <label>description</label>
     <input type="text" class="form-control" id="description" required [(ngModel)]="formation.description" name="description">
    </div>

    <div class="form-group">
        <label>content</label>
        <input type="text" class="form-control" id="content" required [(ngModel)]="formation.content" name="content">
      </div>
    
    
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
 <h3>You submitted successfully</h3>
 <button class="btn btn-success" (click)="newformation()">Add</button>
</div>
