<div class="row">
    <div class="col-lg-3">
        <div id="sideBar">
           
              <h3 style="margin: 18px 0 -12px 15px;">Th√®mes</h3>
              <hr>

              <div style="padding: 16px;" *ngFor="let t of themes">
                  <div class="card" id="theme">
                     <h4>{{t.name}}</h4>
                     <button class="btn btn-danger" style="background: #3a9efd; border: 0;" [routerLink]="['/theme/themeContent/', t.id]">GO!</button>
                  </div>
              </div>

              <mat-card-actions>
                <button mat-raised-button color="accent" (click)="signOut()"> Logout <mat-icon>arrow_forward</mat-icon> </button>
            </mat-card-actions>
        </div>
    </div>
    <div class="col-lg-9">
      <router-outlet></router-outlet>
      <app-userinterface></app-userinterface>
    </div>
</div>
