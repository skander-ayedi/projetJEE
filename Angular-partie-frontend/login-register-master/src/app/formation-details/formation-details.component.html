

<div class="card" style="width: 18rem;" *ngfor="let formation of formations">
    <div class="card-header">
        <h2>Formation</h2>
    </div>
  
    <ul class="list-group list-group-flush">
      <li class="list-group-item">title: {{formation.title}}</li>
      <li class="list-group-item">description: {{formation.description}}</li>
      <li class="list-group-item">content: {{formation.content}}</li>
     
    </ul>
   <div class="card-body">
    <span class="btn btn-info" (click)="updateFormation()">Update</span>
    <span class="btn btn-danger" (click)="deleteFormation()">Delete</span>
   </div>
</div>

<div style="width: 400px; margin: auto;">
  <div *ngIf="currentFormation" class="edit-form">
    <h4>Formation</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentFormation.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentFormation.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="content">content</label>
        <input
          type="text"
          class="form-control"
          id="content"
          [(ngModel)]="currentFormation.content"
          name="content"
        />
      </div>

    </form>


    <button class="btn btn-danger mr-2" (click)="deleteFormation()">
      Delete
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="updateFormation()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentFormation">
    <br />
    <p>Cannot access this Formation...</p>
  </div>
</div>
