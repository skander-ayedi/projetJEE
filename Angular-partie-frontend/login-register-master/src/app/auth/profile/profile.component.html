
<div class="content">
  <mat-card class="example-card">

    <mat-card-header style="background: #d35400; padding: 15px 10px 6px; color: #ffffff; border-radius: 5px">
      <mat-card-title><mat-icon>supervisor_account</mat-icon> Your profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
{{profileInfo.authorities}}
      <mat-list>
        <mat-list-item>{{profileInfo.username}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{profileInfo.email}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{profileInfo.password}}</mat-list-item>

        <mat-list-item>{{profileInfo.name}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{profileInfo.birthdate | date}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{profileInfo.gender}}</mat-list-item>

        <mat-list-item>{{profileInfo.currentWeight}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{profileInfo.heightInCm}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>{{profileInfo.caloriesDaily}}</mat-list-item>
      </mat-list>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="logout()"> Logout <mat-icon>arrow_forward</mat-icon> </button>
    </mat-card-actions>
  </mat-card>
</div>
